<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is for user input todo -->
    <input id="todo-title" type="text">
    <input type="date"  id="date-picker">
    <button onclick="addtodo()">Add Todo</button>
    <div id="todo-list"></div>
    <script>
        let todos=['Get groceries','Wash car','Make dinner','Do laundry'];
        render();
        function addtodo(){
            let textbox=document.getElementById('todo-title');
            let title=textbox.value;
            todos.push(title);
            render();
        }
        function adddate(){
            let textbox=document.getElementById('date-picker');
            let title=textbox.value;
            todos.push(title);
            render();
        }
        
        // to resolve the issue of repetation
        // for use function multiple times make another function and call it
         function render(){
            // reset our list it means our list is empty
            document.getElementById('todo-list').innerHTML='';
        todos.forEach( function addtodo(todotitle){
            let element=document.createElement('div');
            element.innerText=todotitle;
            let todolist=document.getElementById('todo-list');
            todolist.appendChild(element);
        
        });}

        
    </script>
</body>
</html>
